{{define "title"}}All guides{{end}}
{{define "body"}}
    <table id="guideList" class="table">
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        {{range .}}
        <tr>
            <td><a href="/guide/{{.Id}}">{{.Name}}</td>
            <td>{{.Description}}</td>
        </tr>
        {{end}}
        </ul>
    </table>
    <div>
        <a class="button" href="/guide/create">Create New Guide</a>
    </div>
{{end}}
