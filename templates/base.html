{{define "base.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{template "title" .}}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        table, th, td {
            width: 90%;
            border: 0.5px solid black;
            table-layout: auto;
            white-space: nowrap;
        }

    </style>
</head>
<body>
<main>
    <header>
        <h1>
            {{template "title" .}}
        </h1>
    </header>
    {{template "body" .}}
</main>
</body>
</html>
{{end}}
